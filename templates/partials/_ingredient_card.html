{% comment %}
Reusable Ingredient Card Component
Usage: {% include 'partials/_ingredient_card.html' with name="Tomatoes" amount="2 cups" image="url" price="$3.99" %}
{% endcomment %}

<div class="ingredient-card card h-100 border-0 shadow-sm" style="border-radius: 12px; overflow: hidden;">
  {% if image %}
  <div style="height: 100px; overflow: hidden; background: #f8f9fa;">
    <img src="{{ image }}" alt="{{ name }}" class="w-100" style="object-fit: cover; height: 100%;">
  </div>
  {% endif %}
  <div class="card-body p-3">
    <h6 class="mb-2" style="font-size: 0.95rem; font-weight: 600; color: #333;">{{ name }}</h6>
    <p class="mb-1 text-primary" style="font-size: 0.9rem; font-weight: 500;">{{ amount|default:"-" }}</p>
    {% if price %}
    <small class="text-muted">
      <i class="bi bi-tag"></i> {{ price }}
    </small>
    {% endif %}
  </div>
</div>

<style>
.ingredient-card {
  transition: all 0.3s ease;
}

.ingredient-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
}
</style>
