{% comment %}
Reusable Step Item Component
Usage: {% include 'partials/_step_item.html' with number=1 text="Preheat oven to 350Â°F" %}
{% endcomment %}

<div class="step-item d-flex mb-4" style="position: relative;">
  <div class="step-number-wrapper" style="flex-shrink: 0; margin-right: 1.5rem;">
    <div class="step-number" style="
      width: 50px; 
      height: 50px; 
      border-radius: 50%; 
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    ">
      {{ number }}
    </div>
  </div>
  <div class="step-content" style="flex: 1; padding-top: 0.5rem;">
    <p class="mb-0" style="font-size: 1rem; line-height: 1.6; color: #333;">{{ text|safe }}</p>
  </div>
</div>
